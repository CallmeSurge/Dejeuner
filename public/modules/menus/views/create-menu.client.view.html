<div class="row page-header">
    <div class="col-md-4"><h1>Food Item</h1></div>
    <div class="col-md-4 col-md-offset-4"><h1>New Menu</h1></div>
</div>

    <form class="form-horizontal" novalidate>
        <div>
            <div data-ng-controller="FooditemsController" data-ng-init="find()">
                <div class="list-group col-xs-8 col-md-5">
                    <a data-ng-repeat="fooditem in fooditems" class="list-group-item">
                        <h4 class="list-group-item-heading" data-ng-bind="fooditem.name"></h4>
                        <h4 class="list-group-item-heading" data-ng-bind="fooditem.price"></h4>
                        <input type="checkbox" class="btn btn-default btn-sm"/>   
                    </a>
                </div>
            </div>
            
                <fieldset>
                    <div class="form-group list-group col-xs-8 col-md-5">
    <!--                     <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div> -->
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default" value="Submit Menu">
                    </div>
    				<div data-ng-show="error" class="text-danger">
    					<strong data-ng-bind="error"></strong>
    				</div>
                </fieldset>
        </div>
    </form>
</section>
