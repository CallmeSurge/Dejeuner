<section data-ng-controller="FooditemsController" data-ng-show="authentication.user.roles === 'admin'">
    <div class="page-header">
        <h4>New Food Item</h4>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group list-group col-xs-8 col-md-5">
                    <div class="controls list-group col-xs-8 col-md-5">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        <input type="text" data-ng-model="price" id="name" class="form-control" placeholder="Price" required>
                        <input type="submit" class="btn btn-default" value="Add Food Item">
                        <input type='button' class='btn btn-default' value='Update Item' ng-click='update();'>
                    </div>
                    <div data-ng-show="show_item_success" class="text-danger">
                        <strong>Food Item created!</strong>
                    </div>
                </div>       
				<div data-ng-show="error" class="text-danger list-group col-xs-8 col-md-5">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
        <section data-ng-init= "find()">
            <div class="page-header">
                <h4>Food Items</h4>
            </div>
            <div class="list-group col-xs-6 col-md-4">
                <ul data-ng-repeat="fooditem in fooditems" data-ng-href="#!/fooditems/{{fooditem._id}}" class="list-group-item navigate">
                    <li><p class="list-group-item-heading" data-ng-bind="fooditem.name"></p></li>
                    <li><p class="list-group-item-heading" data-ng-bind="fooditem.price"></p></li>
                    <li class="icons"><a class="glyphicon glyphicon-edit edit" data-ng-click="selectForUpdate($index);">
                    </a>
                    <a class="glyphicon glyphicon-trash delete" data-ng-click="remove(fooditem);">
                    </a></li>
                </ul>
            </div>
            <div class="alert alert-warning text-center list-group col-xs-8 col-md-5" data-ng-hide="!fooditems.$resolved || fooditems.length">
                No Fooditems yet, why don't you <a href="/#!/fooditems/create">create one</a>?
            </div>
        </section>
    </div>
</section>
