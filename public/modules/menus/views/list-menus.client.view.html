<section class="home" data-ng-controller="MenusController" data-ng-init="find()">
    <div class="page-header">
        <h1>Menus</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="menu in menus" data-ng-href="#!/menus/{{menu._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Menu for
				<span data-ng-bind="menu.date | date:'EEE'"></span>
			</small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!menus.$resolved || menus.length">
    	No Menus yet
    </div>
</section>
