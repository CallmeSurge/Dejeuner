<section data-ng-controller="MenusController">
    
    <div class="row page-header">
        <div class="col-md-4"><h1>Food Item</h1></div>
        <div class="col-md-4 col-md-offset-4"><h1>New Menu</h1></div>
    </div>

    <form class="form-horizontal" data-ng-submit="create()" novalidate>

            <div data-ng-controller="FooditemsController" data-ng-init="find()">
                <div class="list-group col-xs-8 col-md-5 foodItem">
                    <div data-ng-repeat="fooditem in fooditems track by $index" class="list-group-item">
                        <h4 class="list-group-item-heading" data-ng-bind="fooditem.name"></h4>
                        <h4 class="list-group-item-heading" data-ng-bind="fooditem.price"></h4>
                        <input type="checkbox" ng-click= "checkIndex($event, fooditem)" />   
                    </div>
                </div>
                <div class="list-group col-xs-8 col-md-5 createMenu">
                    <div data-ng-repeat="fooditem in items track by $index" class="list-group-item">
                        <h4 class="list-group-item-heading" data-ng-bind="fooditem.name"></h4>
                        <h4 class="list-group-item-heading" data-ng-bind="fooditem.price"></h4>  
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" data-ng-href="" value="Create Menu">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </div>
            
    </form>
</section>
