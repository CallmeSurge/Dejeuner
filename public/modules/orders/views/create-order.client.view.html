<section data-ng-controller="OrdersController"> 
    <div class="row page-header">
        <div class="col-md-4">
            <h4 data-ng-show="menu">Menu for <span data-ng-bind="menu.date | date: 'EEE'"></span></h4>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <h4 data-ng-show="menu">Your Order</h4>
        </div>
    </div>

    <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <div data-ng-controller="MenusController" data-ng-init="findCurrentMenu()">
                <div class="list-group col-xs-8 col-md-5 foodItem">
                    <ul data-ng-repeat="item in menu.items" class="list-group-item navigate">
                        <li class="list-group-item-heading" data-ng-bind="item.name"></li>
                        <li style="float:right;"><input type="checkbox" ng-click="checkedIndex($event, item)"/></li>
                        <li style="float:right;"><input class="quantityField" type="number" min= "1" max= "5" data-ng-model="item.quantity"></li>
                        <li class="list-group-item-heading price" data-ng-bind="item.price"></li>   
                    </ul>
                </div>
                <div class="list-group col-xs-8 col-md-5 createMenu">
                    <ul data-ng-repeat="item in myOrder track by $index" class="list-group-item navigate done">
                        <li class="list-group-item-heading" data-ng-bind="item.name"></li>
                        <li class="list-group-item-heading price">{{item.price * item.quantity}}</li> 
                    </ul>
                </div>
                <div class="alert alert-warning text-center" data-ng-show="!menu">
                    No Menu yet
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" data-ng-disabled="!backendOrders.length" data-ng-href="" data-ng-show="authentication.user.roles === 'user' && menu" value="Create Order">
                    <div data-ng-show="show_order_success" class="text-danger">
                        <strong> Order created successfully!</strong>
                    </div>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </div>          
    </form>

</section>
