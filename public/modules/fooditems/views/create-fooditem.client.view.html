<section data-ng-controller="FooditemsController">
    <div class="page-header">
        <h1>New Food Item</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="price" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
        <section data-ng-init= "find()">
            <div class="page-header">
                <h1>Food Items</h1>
            </div>
            <div class="list-group">
                <a data-ng-repeat="fooditem in fooditems" data-ng-href="#!/fooditems/{{fooditem._id}}" class="list-group-item">
                    <h4 class="list-group-item-heading" data-ng-bind="fooditem.name"></h4>
                    <h4 class="list-group-item-heading" data-ng-bind="fooditem.price"></h4>
                </a>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!fooditems.$resolved || fooditems.length">
                No Fooditems yet, why don't you <a href="/#!/fooditems/create">create one</a>?
            </div>
        </section>
    </div>
</section>
