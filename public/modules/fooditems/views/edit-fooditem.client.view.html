<section data-ng-controller="FooditemsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Food Item</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="fooditem.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Price</label>
                    <div class="controls">
                        <input name="content" data-ng-model="fooditem.price" id="content" class="form-control" placeholder="Price" required></input>
                    </div>
                    <div ng-show="submitted && fooditemForm.price.$invalid" class="help-block">
                        <p ng-show="fooditem.price.$error.required" class="text-danger">Item and Price is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>

				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
