<section data-ng-controller="MenusController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Menu</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <div data-ng-init="getFoodItems()">
                <div class="list-group col-xs-8 col-md-5 foodItem">
                    <div data-ng-repeat="fooditem in fooditems track by $index" class="list-group-item">
                        <h4 class="list-group-item-heading" data-ng-bind="fooditem.name"></h4>
                        <input type="checkbox" ng-checked="isSelected($event, $index)"/>   
                    </div>
                </div>
                <div class="list-group col-xs-8 col-md-5 createMenu">
                    <label class="control-label" for="name">Menu for:</label>
                    <h4 data-ng-bind="menu.date | date: 'EEE'"></h4>
                    <div data-ng-repeat="item in menu.items track by $index" class="list-group-item">
                        <h4 class="list-group-item-heading" data-ng-bind="item.name"></h4> 
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" data-ng-href="/#!/menus/{{menu._id}}" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </div>
