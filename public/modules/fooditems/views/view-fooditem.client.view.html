<section data-ng-controller="FooditemsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="fooditem.name"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/fooditems/{{fooditem._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<p class="lead" data-ng-bind="fooditem.price"></p>
</section>
